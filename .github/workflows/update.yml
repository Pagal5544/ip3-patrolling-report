name: Update Patrolling Report

# üîê GitHub Actions ‡§ï‡•ã repo ‡§Æ‡•á‡§Ç ‡§≤‡§ø‡§ñ‡§®‡•á ‡§ï‡•Ä ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø
permissions:
  contents: write

# ‚è±Ô∏è Manual + Auto (‡§π‡§∞ 2 ‡§¶‡§ø‡§®)
on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Google Chrome install (Selenium ‡§ï‡•á ‡§≤‡§ø‡§è)
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4Ô∏è‚É£ Python dependencies install
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 5Ô∏è‚É£ Scraping script run
      - name: Run IP3 scraping script
        env:
          LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        run: |
          python generate_report.py

      # 6Ô∏è‚É£ index.html commit & push
      - name: Commit and push updated HTML
        run: |
          git status
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Auto update patrolling report" || echo "No changes to commit"
          git push
